# .github/workflows/vulnerability-scan.yml

name: Vulnerability Scan (Syft & Grype)

on:
  push:
    branches:
      - main # Trigger the workflow on pushes to the main branch
  pull_request:
    branches:
      - main # Also trigger on pull requests targeting the main branch
  workflow_dispatch: # Allows manual triggering of the workflow from the GitHub UI

jobs:
  scan:
    runs-on: ubuntu-latest # Run the job on the latest Ubuntu runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Action to check out your repository code

      - name: Create scan-results directory
        # Explicitly create the directory where scan results will be stored.
        # This ensures the directory exists before the sbom-action tries to write to it.
        run: mkdir -p ./scan-results

      - name: Generate SBOM with Syft and Scan with Grype
        # This action simplifies the process by installing Syft and Grype,
        # generating the SBOM, and then running Grype against it.
        # It's a convenient way to integrate both tools.
        uses: anchore/sbom-action@v0.12.0
        with:
          # Specify the Docker image to scan.
          # Syft will analyze the image layers and extract software components.
          image: "alpine:latest"
          # Disable the action's internal artifact upload to avoid naming conflicts.
          upload-artifact: false
          # Specify a directory where the SBOM and Grype results will be placed.
          # This ensures they are in a predictable location within the workspace.
          output-directory: "./scan-results"
          # Output the Grype results to a file in text format for readability in logs.
          grype-output: "text"
          grype-output-file: "grype-results.txt"
          # Output the SBOM to a file in SPDX JSON format.
          sbom-output-file: "sbom.spdx.json"
          # Fail the build if any vulnerabilities of a certain severity are found.
          # Uncomment and adjust as needed (e.g., 'high', 'critical', 'medium').
          # grype-fail-on-severity: "critical"

      - name: Display Generated SBOM (JSON) in Workflow Log
        # This step reads the generated sbom.spdx.json file from the specified output directory
        # and prints its content to the standard output,
        # allowing you to see the JSON SBOM directly in the logs.
        run: |
          echo "--- Generated SBOM (sbom.spdx.json) ---"
          cat ./scan-results/sbom.spdx.json
          echo "----------------------------------------"

      - name: Display Grype Scan Results in Workflow Log
        # This step reads the generated grype-results.txt file from the specified output directory
        # and prints its content to the standard output,
        # making the scan results visible directly in the GitHub Actions workflow logs.
        run: |
          echo "--- Grype Scan Results ---"
          cat ./scan-results/grype-results.txt
          echo "--------------------------"

      - name: Upload SBOM as Artifact
        # This step uploads the generated SBOM as a workflow artifact.
        uses: actions/upload-artifact@v4
        with:
          name: project-sbom
          path: ./scan-results/sbom.spdx.json # Path to the SBOM file generated by the previous step

      - name: Upload Grype Scan Results as Artifact
        # This step uploads the Grype scan results as a workflow artifact.
        uses: actions/upload-artifact@v4
        with:
          name: grype-scan-results
          path: ./scan-results/grype-results.txt # Path to the Grype results file generated by the previous step
