# .github/workflows/vulnerability-scan.yml

name: Vulnerability Scan (Syft & Grype)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate SBOM with Syft
        uses: anchore/sbom-action@v0.12.0
        with:
          image: "alpine:latest"
          output-file: "sbom.spdx.json"
          upload-artifact: false

      - name: Display SBOM in Logs
        run: |
          echo "--- Generated SBOM (sbom.spdx.json) ---"
          cat sbom.spdx.json
          echo "----------------------------------------"

      - name: Install Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin
          grype version

      - name: Scan SBOM with Grype
        run: |
          grype sbom:sbom.spdx.json -o table > grype-results.txt

      - name: Display Grype Results in Logs
        run: |
          echo "--- Grype Scan Results ---"
          cat grype-results.txt
          echo "--------------------------"

      - name: Upload SBOM Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json

      - name: Upload Grype Scan Results Artifact
        uses: actions/upload-artifact@v4
        with:
          name: grype-results
          path: grype-results.txt
